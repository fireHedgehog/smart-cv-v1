version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
    volumes:
      - ./frontend:/app
    ports:
      - "4321:80"
    environment:
      - NODE_ENV=development
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      args:
        WWW_DATA_UID: 1000   # æœ¬åœ°å¼€å‘ UID=1000
        WWW_DATA_GID: 1000
    volumes:
      - ./backend/app:/var/www/app
      - ./backend/routes:/var/www/routes
      - ./backend/resources:/var/www/resources
      # ðŸ‘‡ ä¸æŒ‚è½½ storageï¼Œé¿å…æƒé™å†²çª
      - ./backend/bootstrap:/var/www/bootstrap
      # âœ… æŒ‚è½½å®¿ä¸»æœºçš„ keys æ–‡ä»¶å¤¹åˆ°å®¹å™¨ storage/keys
      - /opt/smartcv/keys:/var/www/storage/keys:ro
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "php-fpm & nginx -g 'daemon off;'"

  db:
    image: mariadb
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: smartcv
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8081:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: rootpassword

volumes:
  mariadb_data:
